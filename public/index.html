<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bula WiFi Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:0; background:#0b1220; color:#e6edf7;}
    .wrap{max-width:480px; margin:0 auto; padding:22px;}
    .card{background:#121b2f; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25);}
    h1{font-size:20px; margin:0 0 6px; text-align:center;}
    .subtitle{opacity:.8; margin:0 0 16px; font-size:13px; text-align:center;}
    label{display:block; font-size:13px; margin:12px 0 6px; opacity:.9}
    input,select,button{width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0b1220; color:#e6edf7; font-size:15px; outline:none;}
    input.voucher-input{text-align:center; font-size:18px; letter-spacing:3px;}
    input.voucher-input::placeholder{letter-spacing:normal; font-size:14px;}
    button{background:#1a73e8; border:none; font-weight:700; margin-top:12px; cursor:pointer;}
    button:disabled{opacity:.6; cursor:not-allowed;}
    button.btn-green{background:#10b981;}
    .msg{margin-top:12px; font-size:14px; padding:10px 12px; border-radius:12px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10);}
    .ok{border-color: rgba(46, 204, 113, .45);}
    .bad{border-color: rgba(231, 76, 60, .45);}
    .small{font-size:12px; opacity:.7; margin-top:12px;}
    .tabs{display:flex; gap:8px; margin-bottom:16px;}
    .tab{flex:1; padding:10px; text-align:center; border-radius:10px; cursor:pointer; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); font-size:14px; transition:all .2s}
    .tab.active{background:#1a73e8; border-color:#1a73e8; color:#fff}
    .tab-content{display:none}
    .tab-content.active{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Bula WiFi Hotspot</h1>
      <p class="subtitle">Purchase a plan or use your voucher code</p>

      <div class="tabs">
        <div class="tab active" data-tab="purchase">Buy a Plan</div>
        <div class="tab" data-tab="voucher">Use Voucher</div>
      </div>

      <!-- Purchase Tab -->
      <div class="tab-content active" id="purchaseTab">
        <label for="msisdn">Mobile Money Number (UG)</label>
        <input id="msisdn" placeholder="2567XXXXXXXX" inputmode="numeric" />

        <label for="plan">Choose Plan</label>
        <select id="plan"></select>

        <button id="payBtn">Pay with Flutterwave</button>

        <div id="purchaseMsg" class="msg" style="display:none;"></div>

        <p class="small">
          Complete payment to receive your voucher code for WiFi access.
        </p>
      </div>

      <!-- Voucher Tab -->
      <div class="tab-content" id="voucherTab">
        <label for="voucherCode">Voucher Code</label>
        <input id="voucherCode" class="voucher-input" placeholder="Enter 8-digit code" inputmode="numeric" pattern="[0-9]*" maxlength="12" />

        <button id="loginBtn" class="btn-green">Connect to WiFi</button>

        <div id="voucherMsg" class="msg" style="display:none;"></div>

        <p class="small">
          Enter your numeric voucher code to connect to the internet.
        </p>
      </div>
    </div>
  </div>

<script src="/app.js" defer></script>


</body>
</html>
